<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Treatwell Rectangle Generator</title>
</head>
<body>
  
  <div class="container">
      <h1>Rectangle Generator for Treatwell</h1>
      <form>
          <div class="form-group">
              <label for="numberRectangles">Number of Rectangles</label>
              <input required type="number" class="form-control" name="numberRectangles" id="numberRect" value="2">
          </div>
          <div class="form-group">
              <label for="color">Color of rectangle</label>
              <input required type="text" class="form-control" name="colorRectangles" id="colorRect" placeholder="200" value="blue">
          </div>
          <div class="form-group">
              <label for="height">Height of each rectangle (Pixels)</label>
              <input required type="number" class="form-control" name="numberRectangles" id="heightRect" placeholder="100" value="50">
          </div>
          <div class="form-group">
              <label for="width">Width of each rectangle (Pixels)</label>
              <input required type="number" class="form-control" name="numberRectangles" id="widthRect" placeholder="200" value="100">
          </div>
          <button type="submit" class="btn btn-primary" id="createRect-btn">Create Rectangles</button>
      </form>
      <div class="rectangles" style="text-align:center"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
